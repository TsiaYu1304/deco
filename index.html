<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE&CO.LP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Monsieur+La+Doulaise&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+HK:wght@200..900&family=Noto+Sans+HK:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --text-xxs: 0.625rem; /* text 10px */
        --font-noto-serif-hk: "Noto Serif HK", serif;
        --font-noto-serif-tc: "Noto Serif JP", serif;
        --font-noto-sans-hk: "Noto Sans HK", sans-serif,;
        --font-noto-sans-tc: "Noto Sans TC", sans-serif,;
        --font-monsieur-la-doulaise: "Monsieur La Doulaise", cursive;
        --font-cactus-classical-serif: "Cactus Classical Serif", serif;
        --color-stone-950: #4D403E;
      }


      html {
        font-size: 16px;
        color: #4D403E;
      }
      
      @media screen and (min-width: 768px) {
        :root {
          font-size: 1.11111111vw;
        }
      } 

      @media screen and (min-width: 1440px) {
        :root {
          font-size: 16px;
        }
      }

      @media screen and (max-width: 767px) {
        :root {
          font-size: 5vw;
        }
      }

      @layer components {
        .text-body {
          @apply leading-[130%] tracking-[0.2rem]
        }

        .text-caption {
          @apply leading-[160%] tracking-[0.2rem]
        }
      }
    </style>
  </head>
  <body>
    <header class="flex justify-between items-center px-5 md:pl-12.5 md:pr-15 pt-6 pb-5 md:py-7 font-cactus-classical-serif">
      <div class="w-16 md:w-31.25">
        <img src="./assets/logo.svg" alt="Arrow Icon" class="w-full">
      </div>
      <div class="hidden md:block text-sm leading-[130%] tracking-[0.5rem]">
        專人為您規劃合適的攝影方案
      </div>
      <div class="flex items-center gap-x-2.5 text-xs md:text-xl leading-[130%] tracking-[0.2rem]">
        <span>立即線上諮詢</span>
        <a href="" class="flex items-center group w-4.25 h-4.25">
          <img src="./assets/icons/arrow-rignt-circle.svg" class="size-full inline-block group-hover:!hidden" />
          <img src="./assets/icons/arrow-rignt-circle-hover.svg" class="size-full hidden group-hover:!inline-block" />
        </a>
      </div>
    </header>

    <div class="mx-auto max-w-[1440px]">
      <div>
        <div class="relative h-[400px] md:h-auto flex justify-center overflow-hidden">
          <img src="assets/banner_1.png" alt="banner" class="h-full w-auto max-w-none mx-auto md:w-full" />
          <p class="block md:hidden bottom-[0] translate-y-[-10px] absolute">
            <img src="assets/banner_scroll.svg" class="size-full filter invert drop-shadow-[0_0_5px_black]" />
          </p>
        </div>
        <div
          class="flex flex-col items-center min-h-[min(8.5rem,136px)] md:h-[min(23.5rem,375px)] bg-no-repeat bg-[25%_35%] md:bg-[center_70%] bg-[length:800px] md:bg-[length:100%]"
          style="background-image: url('assets/banner_bg.png');">
          <div class="block md:hidden flex flex-col items-center flex-grow mt-[min(1.875rem,30px)]">
            <p class="font-cactus-classical-serif text-[min(1.5rem,20px)] leading-snug text-center tracking-[0.2em]">
              「特別な瞬間」<br>を一生の思い出に
            </p>
          </div>
          <p class="hidden md:block font-cactus-classical-serif text-[min(3rem,40px)] tracking-[0.2em] md:mt-[min(4.375rem,70px)]">
            「特別な瞬間」を一生の思い出に
          </p>
          <p class="font-cactus-classical-serif text-[min(0.75rem,12px)] md:text-[min(1.5rem,20px)] bottom-4 md:static tracking-[0.2em] md:mt-[min(2.5rem,40px)]">
            將「特別的瞬間」變成一生的回憶
          </p>
          <p class="hidden md:block md:mt-[min(3.125rem,50px)]">
            <img src="assets/banner_scroll.svg" class="size-full" />
          </p>
        </div>
      </div>
    </div>

    <footer class="w-full px-7.5 md:px-0 py-5.5 md:py-10.25 text-center bg-stone-950 text-white font-cactus-classical-serif text-xxs md:text-sm leading-[130%] tracking-[0.1rem]">
      COPYRIGHT ©DECOLLTE PHOTOGRAPHY CO.,LTD ALL RIGHTS RESERVED.
    </footer>
  </body>
</html>
